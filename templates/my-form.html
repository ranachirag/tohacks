<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form action="" method="post">

            <label for="location">Location Search</label>
            <input type="text" name="location">

    {% endif %}

</body>
</html>
